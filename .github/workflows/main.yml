name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build App
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Create .env file
        run: |
          echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> .env
          echo "SPOTIFY_REDIRECT_URL=${{ secrets.SPOTIFY_REDIRECT_URL }}" >> .env

      - name: Get Dependencies
        run: flutter pub get

      # --- Android Build ---
      - name: Build Android APK
        run: flutter build apk --release

      # --- iOS Build (Unsigned) ---
      - name: Build iOS App (Unsigned)
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload
          zip -r Runner.ipa Payload
          rm -rf Payload

      # --- Rename for Clarity ---
      - name: Rename Artifacts
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk ./qr-music-player-android.apk
          mv build/ios/iphoneos/Runner.ipa ./qr-music-player-ios-unsigned.ipa

      # --- Create Release ---
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            qr-music-player-android.apk
            qr-music-player-ios-unsigned.ipa
